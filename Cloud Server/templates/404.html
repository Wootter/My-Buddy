<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='picture/Logo\'s/Logo White.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/404.css') }}">
  <script>
    // Apply theme immediately to prevent flash
    (function() {
      if (localStorage.getItem('lightmode') === 'active') {
        document.documentElement.classList.add('lightmode');
        // Also add to body when it becomes available
        if (document.body) {
          document.body.classList.add('lightmode');
        } else {
          document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('lightmode');
          });
        }
      }
    })();
  </script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  <title>My Buddy - Page Not Found</title>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">ðŸš€</div>
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-message">
      Sorry, the page you're looking for doesn't exist or has been moved. Let's get you back on track!
    </p>
    <div class="error-buttons">
      <a href="/" class="error-btn error-btn-primary">Go Home</a>
      <a href="javascript:history.back()" class="error-btn error-btn-secondary">Go Back</a>
    </div>
  </div>
</body>
</html>
